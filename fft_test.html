<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mic FFT Test</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    width: 100vw;
    height: 80vh;
    background: black;
    display: block;
  }
  button {
    width: 100vw;
    height: 20vh;
    font-size: 2em;
  }
</style>
</head>
<body>

<canvas id="myCanvas"></canvas>
<button id="myStart">Start</button>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const button = document.getElementById("myStart");

canvas.width  = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

let audioCtx = null;
let analyser = null;
let buffer = null;
let stream = null;
let animationId = null;
let running = false;

// 対数表示用パラメータ（安全な固定値）
const fMin = 20;
const fMax = 10000;

function drawSpectrumLog(buffer) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "lime";

  const fs = audioCtx.sampleRate;
  const N = analyser.fftSize;

  for (let i = 1; i < buffer.length; i++) {
    const f = i * fs / N;
    if (f < fMin || f > fMax) continue;

    const xNorm =
      Math.log10(f / fMin) / Math.log10(fMax / fMin);
    const x = xNorm * canvas.width;

    const v = buffer[i];
    const h = (v / 255) * canvas.height;

    ctx.fillRect(x, canvas.height - h, 2, h);
  }
}

function draw() {
  if (!running) return;

  analyser.getByteFrequencyData(buffer);
  drawSpectrumLog(buffer);

  animationId = requestAnimationFrame(draw);
}

button.onclick = async () => {
  if (!running) {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioCtx = new AudioContext();

    const source = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 4096;

    source.connect(analyser);
    buffer = new Uint8Array(analyser.frequencyBinCount);

    running = true;
    button.textContent = "Stop";
    draw();

  } else {
    running = false;
    cancelAnimationFrame(animationId);

    if (audioCtx) {
      await audioCtx.close();
      audioCtx = null;
    }

    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    button.textContent = "Start";
  }
};
</script>

</body>
</html>
