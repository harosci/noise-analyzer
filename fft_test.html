<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mic FFT Test</title>
<style>
  html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
  canvas { width: 100vw; height: 80vh; background: black; display: block; }
  button { width: 100vw; height: 20vh; font-size: 4em; }
</style>
</head>
<body>

<canvas id="myCanvas"></canvas>
<button id="myStart">Start</button>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const button = document.getElementById("myStart");

canvas.width  = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

let audioCtx = null;
let analyser = null;
let buffer = null;
let stream = null;
let animationId = null;
let running = false;

// 対数表示用パラメータ（安全な固定値）
const fMin = 20;
const fMax = 10000;

function drawSpectrumLog(buffer) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const fs = audioCtx.sampleRate;
  const N = analyser.fftSize;

  const fMin = 20;
  const fMax = 10000;
  const dBmin = -40;
  const dBmax = 40;

  // === FFT描画 ===
  ctx.fillStyle = "lime";
  const barWidth = 2;

  for (let i = 1; i < buffer.length; i++) {
    const f = i * fs / N;
    if (f < fMin || f > fMax) continue;

    const amp = buffer[i] / 255 * 10;
    const db = 20 * Math.log10(amp + 1e-5);

    const xNorm = Math.log10(f / fMin) / Math.log10(fMax / fMin);
    const yNorm = (db - dBmin) / (dBmax - dBmin);

    const x = xNorm * canvas.width;
    const y = canvas.height * (1 - yNorm);
    const yBase = canvas.height;

    ctx.fillRect(x, y, barWidth, yBase - y);
  }

  // === 周波数目盛り ===
  ctx.strokeStyle = "#444";
  ctx.fillStyle = "#888";
  ctx.font = "12px sans-serif";

  const freqTicks = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000];

  for (const f of freqTicks) {
    const xNorm = Math.log10(f / fMin) / Math.log10(fMax / fMin);
    const x = xNorm * canvas.width;

    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();

    ctx.fillText(
      f >= 1000 ? `${f/1000}k` : `${f}`,
      x + 4,
      canvas.height - 4
    );
  }

  // === dB目盛り ===
  ctx.strokeStyle = "#333";
  ctx.fillStyle = "#888";

  for (let db = -40; db <= 40; db += 20) {
    const yNorm = (db - dBmin) / (dBmax - dBmin);
    const y = canvas.height * (1 - yNorm);

    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();

    ctx.fillText(`${db} dB`, 4, y - 2);
  }
}

function draw() {
  if (!running) return;

  analyser.getByteFrequencyData(buffer);
  drawSpectrumLog(buffer);

  animationId = requestAnimationFrame(draw);
}

button.onclick = async () => {
  if (!running) {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioCtx = new AudioContext();

    const source = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 4096;

    source.connect(analyser);
    buffer = new Uint8Array(analyser.frequencyBinCount);

    running = true;
    button.textContent = "Stop";
    draw();

  } else {
    running = false;
    cancelAnimationFrame(animationId);

    if (audioCtx) {
      await audioCtx.close();
      audioCtx = null;
    }

    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    button.textContent = "Start";
  }
};
</script>

</body>
</html>
